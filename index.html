<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoleLang - AI Language Learning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>RoleLang</h1>
            <p>Learn a language through roleplaying conversations with an AI partner.</p>
        </header>

        <main>
            <div id="landing-screen">
                <h2>Get Started</h2>
                <div class="form-group">
                    <label for="language-select">Choose a Language:</label>
                    <select id="language-select">
                        <option value="Spanish">Spanish</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Italian">Italian</option>
                        <option value="Japanese">Japanese</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="topic-input">Roleplay Topic:</label>
                    <input type="text" id="topic-input" placeholder="E.g., Ordering coffee, checking into a hotel">
                </div>
                <button id="start-lesson-btn">Start Lesson</button>
            </div>

            <div id="lesson-screen" class="hidden">
                <div id="illustration-container">
                    <img id="lesson-illustration" src="" alt="Lesson Illustration">
                    <div id="image-loader" class="loader"></div>
                </div>
                <div id="conversation-container">
                    </div>
                <div id="controls">
                    <button id="mic-btn" disabled><i class="fas fa-microphone"></i></button>
                    <p id="mic-status">Press the mic and read the highlighted line.</p>
                </div>
                 <div id="loading-spinner" class="loader hidden"></div>
            </div>
        </main>
    </div>

    <div id="explanation-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
