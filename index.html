<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoleLang | Postmodern Language Learning</title>
    <link rel="icon" type="image/png" href="assets/rl_logo.png">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Translations -->
    <script src="translations.js"></script>
</head>
<body class="grid-background min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-4xl mx-auto">
        <!-- Header -->
        <header class="p-4 md:p-5 flex justify-between items-center glassmorphism rounded-t-xl">
            <div class="flex items-center space-x-3">
                <!-- IMPORTANT: Replace this with your actual logo -->
                <img src="https://placehold.co/40x40/1f2937/a5f3fc?text=RL" alt="RoleLang Logo" class="h-10 w-10 rounded-full border-2 border-cyan-400/50">
                <span class="text-2xl font-bold tracking-wider bg-clip-text text-transparent bg-gradient-to-r from-sky-300 to-cyan-500">RoleLang</span>
            </div>

            <!-- Native Language Flag Dropdown -->
            <div class="relative">
                <button id="native-lang-btn" class="flex items-center space-x-2 px-3 py-2 bg-gray-800/50 border border-gray-700 rounded-lg hover:bg-gray-700/50 transition-colors" style="color: white !important;">
                    <span id="native-flag" class="text-xl">🇺🇸</span>
                    <span id="native-lang-text" class="text-sm text-gray-300 hidden sm:block">English</span>
                    <i class="fas fa-chevron-down text-xs text-gray-400"></i>
                </button>

                <div id="native-lang-dropdown" class="absolute right-0 top-full mt-2 w-48 bg-gray-800 border border-gray-700 rounded-lg shadow-xl hidden z-50">
                    <div class="py-2">
                        <button class="native-lang-option w-full text-left px-4 py-2 hover:bg-gray-700 transition-colors flex items-center space-x-3" data-lang="en" data-flag="🇺🇸">
                            <span class="text-lg">🇺🇸</span>
                            <span class="text-white">English</span>
                        </button>
                        <button class="native-lang-option w-full text-left px-4 py-2 hover:bg-gray-700 transition-colors flex items-center space-x-3" data-lang="es" data-flag="🇪🇸">
                            <span class="text-lg">🇪🇸</span>
                            <span class="text-white">Español</span>
                        </button>
                        <button class="native-lang-option w-full text-left px-4 py-2 hover:bg-gray-700 transition-colors flex items-center space-x-3" data-lang="fr" data-flag="🇫🇷">
                            <span class="text-lg">🇫🇷</span>
                            <span class="text-white">Français</span>
                        </button>
                        <button class="native-lang-option w-full text-left px-4 py-2 hover:bg-gray-700 transition-colors flex items-center space-x-3" data-lang="de" data-flag="🇩🇪">
                            <span class="text-lg">🇩🇪</span>
                            <span class="text-white">Deutsch</span>
                        </button>
                        <button class="native-lang-option w-full text-left px-4 py-2 hover:bg-gray-700 transition-colors flex items-center space-x-3" data-lang="it" data-flag="🇮🇹">
                            <span class="text-lg">🇮🇹</span>
                            <span class="text-white">Italiano</span>
                        </button>
                       <!-- <button class="native-lang-option w-full text-left px-4 py-2 hover:bg-gray-700 transition-colors flex items-center space-x-3" data-lang="pt" data-flag="🇵🇹">
                            <span class="text-lg">🇵🇹</span>
                            <span class="text-white">Português</span>
                        </button> -->
                        <!-- <button class="native-lang-option w-full text-left px-4 py-2 hover:bg-gray-700 transition-colors flex items-center space-x-3" data-lang="ru" data-flag="🇷🇺">
                            <span class="text-lg">🇷🇺</span>
                            <span class="text-white">Русский</span>
                        </button> -->
                        <button class="native-lang-option w-full text-left px-4 py-2 hover:bg-gray-700 transition-colors flex items-center space-x-3" data-lang="zh" data-flag="🇨🇳">
                            <span class="text-lg">🇨🇳</span>
                            <span class="text-white">中文</span>
                        </button>
                        <button class="native-lang-option w-full text-left px-4 py-2 hover:bg-gray-700 transition-colors flex items-center space-x-3" data-lang="ja" data-flag="🇯🇵">
                            <span class="text-lg">🇯🇵</span>
                            <span class="text-white">日本語</span>
                        </button>
                        <button class="native-lang-option w-full text-left px-4 py-2 hover:bg-gray-700 transition-colors flex items-center space-x-3" data-lang="ko" data-flag="🇰🇷">
                            <span class="text-lg">🇰🇷</span>
                            <span class="text-white">한국어</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="glassmorphism rounded-b-xl p-6 md:p-8 relative">

            <!-- Landing Screen -->
            <div id="landing-screen">
                <div class="text-center mb-8 fade-in-element">
                    <h1 class="text-4xl md:text-5xl font-black tracking-tighter mb-2 text-white" data-translate="mainHeading">AI Roleplay Scenarios</h1>
                    <p class="text-lg text-gray-400" data-translate="mainSubheading">Master a language through immersive conversation.</p>
                </div>

                <div class="max-w-lg mx-auto">
                    <div class="mb-6 fade-in-element delay-1">
                        <label for="language-select" class="block mb-2 text-sm font-medium text-gray-300" data-translate="chooseLanguage">Choose a Language:</label>
                        <select id="language-select" class="w-full p-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition text-white">
                            <option>English</option>
                            <option>Spanish</option>
                            <option>French</option>
                            <option>German</option>
                            <option>Italian</option>
                            <option>Japanese</option>
                            <option>Chinese</option>
                            <option>Korean</option>
                        </select>
                    </div>

                    <div class="mb-6 fade-in-element delay-2">
                        <label for="topic-input" class="block mb-2 text-sm font-medium text-gray-300" data-translate="roleplayTopic">Roleplay Topic:</label>
                        <input type="text" id="topic-input" data-translate-placeholder="topicPlaceholder" placeholder="E.g., Ordering coffee, checking into a hotel" class="w-full p-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition text-white">
                    </div>

                    <!-- Choose a Lesson Section -->
                    <div class="mb-6 fade-in-element delay-3">
                        <div class="flex items-center justify-center mb-4">
                            <h3 class="text-lg font-medium text-gray-300 text-center mr-3" data-translate="orChooseLesson">Or Choose a Lesson:</h3>
                            <button id="toggle-lessons-btn" class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-2 transition-all">
                                <i class="fas fa-chevron-down text-sm"></i>
                            </button>
                        </div>

                        <div id="lessons-container">
                            <!-- Beginner Level -->
                            <div class="mb-4">
                                <h4 class="text-sm font-medium text-green-400 mb-2" data-translate="beginner">Beginner</h4>
                                <div id="beginner-container" class="grid grid-cols-2 gap-2">
                                    <!-- Topics will be dynamically populated -->
                                </div>
                            </div>

                            <!-- Intermediate Level -->
                            <div class="mb-4">
                                <h4 class="text-sm font-medium text-yellow-400 mb-2" data-translate="intermediate">Intermediate</h4>
                                <div id="intermediate-container" class="grid grid-cols-2 gap-2">
                                    <!-- Topics will be dynamically populated -->
                                </div>
                            </div>

                            <!-- Advanced Level -->
                            <div class="mb-4">
                                <h4 class="text-sm font-medium text-red-400 mb-2" data-translate="advanced">Advanced</h4>
                                <div id="advanced-container" class="grid grid-cols-2 gap-2">
                                    <!-- Topics will be dynamically populated -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="fade-in-element delay-4">
                        <button id="start-lesson-btn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-8 rounded-lg transition-all transform hover:scale-105 duration-300 focus:outline-none focus:ring-4 focus:ring-cyan-700" data-translate="startLesson">
                            Start Lesson
                        </button>
                    </div>
                </div>
            </div>

            <!-- Lesson Screen (Initially Hidden) -->
            <div id="lesson-screen" class="hidden">
                <div class="grid lg:grid-cols-2 gap-8">
                    <!-- Left Column: Illustration -->
                    <div id="illustration-container" class="h-64 lg:h-auto bg-gray-800/50 rounded-lg flex items-center justify-center p-4 relative overflow-hidden">
                        <div id="image-loader" class="loader hidden"></div>
                        <img id="lesson-illustration" src="" alt="Lesson Illustration" class="w-full h-full object-cover rounded-md hidden">
                        <div id="illustration-placeholder" class="text-center text-gray-500">
                            <i class="fas fa-image text-4xl mb-2"></i>
                            <p data-translate="illustrationPlaceholder">Illustration will appear here</p>
                        </div>
                    </div>

                    <!-- Right Column: Conversation & Controls -->
                    <div class="flex flex-col">
                        <div id="conversation-container" class="flex-grow mb-4 pr-2 max-h-[50vh] lg:max-h-[60vh] overflow-y-auto space-y-4">
                           <!-- Dialogue lines will be injected here -->
                        </div>
                        <div id="controls" class="text-center shrink-0">
                            <button id="mic-btn" disabled class="bg-red-600 text-white w-16 h-16 rounded-full text-2xl cursor-pointer transition-all duration-300 transform hover:scale-110 disabled:bg-gray-600 disabled:cursor-not-allowed disabled:transform-none">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <p id="mic-status" class="mt-3 text-sm text-gray-400" data-translate="micStatus">Press the mic and read the highlighted line.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Full screen loading spinner for lesson generation -->
            <div id="loading-spinner" class="absolute inset-0 bg-gray-900/80 backdrop-blur-sm flex items-center justify-center z-20 rounded-xl hidden">
                <div class="text-center">
                    <div class="loader mx-auto"></div>
                    <p class="mt-4 text-lg text-white" data-translate="generating">Generating your lesson...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Explanation Modal -->
    <div id="explanation-modal" class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 hidden">
        <div class="bg-gray-800 rounded-xl p-6 max-w-md w-full relative glassmorphism">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-500 hover:text-white transition text-2xl leading-none">&times;</button>
            <div id="modal-body" class="text-white">
                <!-- Modal content injected here -->
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
