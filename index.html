<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoleLang | Postmodern Language Learning</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="grid-background min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-4xl mx-auto">
        <!-- Header -->
        <header class="p-4 md:p-5 flex justify-between items-center glassmorphism rounded-t-xl">
            <div class="flex items-center space-x-3">
                <!-- IMPORTANT: Replace this with your actual logo -->
                <img src="https://placehold.co/40x40/1f2937/a5f3fc?text=RL" alt="RoleLang Logo" class="h-10 w-10 rounded-full border-2 border-cyan-400/50">
                <span class="text-2xl font-bold tracking-wider bg-clip-text text-transparent bg-gradient-to-r from-sky-300 to-cyan-500">RoleLang</span>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="glassmorphism rounded-b-xl p-6 md:p-8 relative">

            <!-- Landing Screen -->
            <div id="landing-screen">
                <div class="text-center mb-8 fade-in-element">
                    <h1 class="text-4xl md:text-5xl font-black tracking-tighter mb-2 text-white">AI Roleplay Scenarios</h1>
                    <p class="text-lg text-gray-400">Master a language through immersive conversation.</p>
                </div>

                <div class="max-w-lg mx-auto">
                    <div class="mb-6 fade-in-element delay-1">
                        <label for="language-select" class="block mb-2 text-sm font-medium text-gray-300">Choose a Language:</label>
                        <select id="language-select" class="w-full p-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition text-white">
                            <option>Spanish</option>
                            <option>French</option>
                            <option>German</option>
                            <option>Italian</option>
                            <option>Japanese</option>
                        </select>
                    </div>

                    <div class="mb-6 fade-in-element delay-2">
                        <label for="topic-input" class="block mb-2 text-sm font-medium text-gray-300">Roleplay Topic:</label>
                        <input type="text" id="topic-input" placeholder="E.g., Ordering coffee, checking into a hotel" class="w-full p-3 bg-gray-800/50 border border-gray-700 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition text-white">
                    </div>

                    <div class="fade-in-element delay-3">
                        <button id="start-lesson-btn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-8 rounded-lg transition-all transform hover:scale-105 duration-300 focus:outline-none focus:ring-4 focus:ring-cyan-700">
                            Start Lesson
                        </button>
                    </div>
                </div>
            </div>

            <!-- Lesson Screen (Initially Hidden) -->
            <div id="lesson-screen" class="hidden">
                <div class="grid lg:grid-cols-2 gap-8">
                    <!-- Left Column: Illustration -->
                    <div id="illustration-container" class="h-64 lg:h-auto bg-gray-800/50 rounded-lg flex items-center justify-center p-4 relative overflow-hidden">
                        <div id="image-loader" class="loader hidden"></div>
                        <img id="lesson-illustration" src="" alt="Lesson Illustration" class="w-full h-full object-cover rounded-md hidden">
                        <div id="illustration-placeholder" class="text-center text-gray-500">
                            <i class="fas fa-image text-4xl mb-2"></i>
                            <p>Illustration will appear here</p>
                        </div>
                    </div>

                    <!-- Right Column: Conversation & Controls -->
                    <div class="flex flex-col">
                        <div id="conversation-container" class="flex-grow mb-4 pr-2 max-h-[50vh] lg:max-h-[60vh] overflow-y-auto space-y-4">
                           <!-- Dialogue lines will be injected here -->
                        </div>
                        <div id="controls" class="text-center shrink-0">
                            <button id="mic-btn" disabled class="bg-red-600 text-white w-16 h-16 rounded-full text-2xl cursor-pointer transition-all duration-300 transform hover:scale-110 disabled:bg-gray-600 disabled:cursor-not-allowed disabled:transform-none">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <p id="mic-status" class="mt-3 text-sm text-gray-400">Press the mic and read the highlighted line.</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Full screen loading spinner for lesson generation -->
            <div id="loading-spinner" class="absolute inset-0 bg-gray-900/80 backdrop-blur-sm flex items-center justify-center z-20 rounded-xl hidden">
                <div class="text-center">
                    <div class="loader mx-auto"></div>
                    <p class="mt-4 text-lg text-white">Generating your lesson...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Explanation Modal -->
    <div id="explanation-modal" class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4 hidden">
        <div class="bg-gray-800 rounded-xl p-6 max-w-md w-full relative glassmorphism">
            <button id="close-modal-btn" class="absolute top-4 right-4 text-gray-500 hover:text-white transition text-2xl leading-none">&times;</button>
            <div id="modal-body" class="text-white">
                <!-- Modal content injected here -->
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
